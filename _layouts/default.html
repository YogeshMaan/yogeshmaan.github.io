    <!-- Adding style and scripts(assets/js/custom_about_page.js) for about.md-->
    <style>
      * {box-sizing:border-box}
      
      /* Slideshow container */
      .slideshow-container {
        max-width: 100%;
        position:relative;
        margin: auto;
      }
      
      /* Hide the images by default*/
      .mySlides{
        display:None;
      }
      
      /* Next & previous buttons */
      
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 25px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: #4443434d;
      }
      
      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }
      
      /* Caption text */
      .text {
        color: #f2f2f2;
        background-color: rgba(0,0,0,0.8);
        font-size: 20px;
        padding: 8px 12px;
        position: relative;
        bottom: 0px;
        width: 100%;
        text-align: center;
        border-radius:10px;
        margin-top: 10px ;
      }
      
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      
      .active, .dot:hover {
        background-color: #717171;
      }
      
      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
      
      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }
      </style>

    <!--My addition to the code ends here!!-->
  </head>
